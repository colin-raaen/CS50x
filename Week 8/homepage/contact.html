<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script src="homepage.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <img class="logo" src="https://www.usopen.org/assets/images/header/usopen-header-logo.png" alt="logo">
            <div class="topnav">
                <a class="active" href="index.html">HOME</a>
                <a href="visit.html">VISIT</a>
                <a href="contact.html">CONTACT</a>
                <a href="history.html">HISTORY</a>
            </div>
            <input type="text" placeholder="Search.." class="search" id="search">
        </div>
        <div class="arthur-ashe">
            <img class="ashe-image" src="https://www.atptour.com/en/tournaments/us-open/560/-/media/images/news/2021/09/13/07/28/us-open-tournament-page-2021.jpg" style="width:100%;">
        </div>
        <div class="page-header">Contact Us</div>
        <div class="contact-us">
            <form class="contact-us-form" id="freeForm">
                <div class="contactus-name">
                    <label for="name">Name:</label>
                    <input type="text" autocomplete="off" autofocus placeholder="First Name" id="first-name"/>
                    <input type="text" autocomplete="off" autofocus placeholder="Last Name" id="first-name"/>
                </div>
                <div class="contactus-email">
                    <label for="email">Email:</label>
                    <input type="text" autocomplete="off" autofocus placeholder="Email" id="first-name"/>
                </div>
                <div class="contactus-phone">
                    <label for="phone">Phone:</label>
                    <input type="text" autocomplete="off" autofocus placeholder="Phone" id="first-name"/>
                </div class="contactus-subject">
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" autocomplete="off" autofocus placeholder="Subject" id="first-name"/>
                </div>
                <div class="contactus-comment">
                    <label for="comments">Comments/Questions:</label>
                    <input type="text" autocomplete="off" autofocus placeholder="Comments/Questions" id="first-name"/>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" id="freeFormAnswer"/>
                </div>
            </form>
        </div>

        <section class="footer">
            <img class="footer-logo" src="https://www.usopen.org/assets/images/footer/usopen-footer-logo.svg" alt="logo">
            <div class="footer-top">August 28 - September 10, 2023</div>
            <div class="bottomnav">
              <a class="active" href="index.html">HOME</a>
              <a href="visit.html">VISIT</a>
              <a href="contact.html">CONTACT</a>
              <a href="history.html">HISTORY</a>
            </div>
    </body>
</html>
